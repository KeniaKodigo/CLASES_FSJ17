    <title>Formulario</title>
</head>
<body>
    <header>
        <!-- contenedor de los iconos 
            color de fondo: bg-color
            margen: m (4 lados)
            mx = margin rigth + left
            my = margin top + bottom
            mt = margin-top
            me = margin-right 
            ms = margin-left
            mb = margin-bottom
        -->
        <div class="d-flex justify-content-center bg-primary">
            <a href="#" class="text-white mx-4"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white mx-4"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-white mx-4"><i class="bi bi-youtube"></i></a>
            <a href="#" class="text-white mx-4"><i class="bi bi-twitch"></i></a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Kenia Paiz</a>

                <!-- menu hamburguesa -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse pb-2 pb-lg-0" id="navbarSupportedContent">
                    <!--
                        especificando los tamaños de las pantallas con lg, sm, md, xl, xxl, xs
                    -->
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-lg-3">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link active">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Celulares</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Audifono</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Computadoras</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Iniciar Sesion</a>
                        </li>
                    </ul>
                    <div>
                        <a href="./formulario.html" class="btn btn-outline-primary rounded-pill btn-sm">Contactanos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mb-4">
        <h1 class="text-center">Formulario de registro</h1>

        <form action="">
            <label for="">Nombre Completo</label>
            <input type="text" class="form-control" placeholder="Ingresa tu nombre completo" required>

            <label for="">Telefono</label>
            <input type="number" class="form-control" placeholder="Ingresa tu numero de telefono" required>

            <label for="">Fecha de Nacimiento</label>
            <input type="date" class="form-control" required>

            <label for="">Correo Electronico</label>
            <input type="email" class="form-control" placeholder="Ingrese tu correo" required>

            <label for="">Contraseña</label>
            <input type="password" class="form-control" required>

            <input type="submit" class="btn btn-success mt-3" value="Guardar Datos">
        </form>

        <section>
            <h2 class="text-center p-3 border-bottom text-uppercase text-info">Visitanos</h2>
            <div class="d-flex justify-content-center">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1984614.6560712967!2d-91.51895110624997!3d13.706303199999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f63312cffdc0e23%3A0xfd208b3a87cfb4d9!2sMetrocentro%20San%20Salvador!5e0!3m2!1ses!2ssv!4v1681856790919!5m2!1ses!2ssv" width="800" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <!-- apartado del footer -->
    <footer class="bg-black text-white text-center p-3">
        <h3>Todos los derechos reservados, Kenia Paiz</h3>
    </footer>
</body>
